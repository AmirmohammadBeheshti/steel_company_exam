version: '3.7'
services:
  exam-api:
    build: .
    image: 'exam-api:latest'
    container_name: exam-api
    networks:
      - saba
    environment:
      - MONGO_CONNECTION=mongodb://mongodbContainer/steel_company
      - PORT=80
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    restart: unless-stopped

  mongodbContainer:
    image: mongo:4.2.5
    container_name: mongodbContainer
    restart: always
    ports:
      - 127.0.0.1:27018:27017
    environment:
     - MONGO_DATA_DIR=/data/db
      - MONGO_INITDB_ROOT_USERNAME=amir
      - MONGO_INITDB_ROOT_PASSWORD=amir
      - MONGO_INITDB_DATABASE=admin
    volumes:
      - ~/app/mongo/database:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - saba

volumes:
  bia2aroosi_backend_vol:
  mongodb_vol:

networks:
  saba:
    external:
      name: saba


